<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="ticketCanvas"></canvas>
    <button id="downloadButton">Download Letter</button>
</body>
</html>
<script>
    const canvas = document.getElementById('ticketCanvas');
    const ctx = canvas.getContext('2d');
    const downloadButton = document.getElementById('downloadButton');

    canvas.width = 1000;
    canvas.height = 500;

    const renderTicket = () => {
    // Background
    ctx.fillStyle = '#f1cbc0';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Image Section
    const img1 = new Image();
    const img2 = new Image();
    const img3 = new Image();
    img1.src = './canvas_image.png';
    img2.src = './logo.png';
    img3.src = './sign.png';

    img1.onload = () => {
        ctx.drawImage(img1, 0, 10, 400, canvas.height);

        img2.onload = () => {
            ctx.drawImage(img2, -90, -160, 1200, canvas.height); // left-right, updown
                                //x axiz, y axis, width, height
            // Text Details
            ctx.fillStyle = '#873c35';
            ctx.font = '24px Poppins';
            ctx.fillText('Hey Pet Parent', 400, 200); // Text, x axis, y axis
            ctx.fillText('Thanks for Using our Website for Adopting Pets', 400, 250); 
            ctx.fillText('and Donating. Thank you for being a hero', 400, 280);
            ctx.fillText('and providing a safe and loving environment ', 400, 310); 
            ctx.fillText(' for your new pet.', 400, 340); 
        };

        img3.onload = () => {
            ctx.drawImage(img3, 440, 380, 120, 60);
            ctx.fillText('Director', 450, 450); 
        }
    };
};
    renderTicket();

    downloadButton.addEventListener('click', () => {
        const link = document.createElement('a');
        link.download = 'appreciation.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    });

</script>

<style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    canvas {
      margin-bottom: 20px;
      border: 1px solid #000;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #d83565;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c12d59;
    }
  </style>
